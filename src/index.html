<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bachelor Election</title>

    <link href="css/styling.css" rel="stylesheet">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
<div class="w3-card-4 maincard">

    <header class="w3-container w3-blue">
        <h1 id="title-text">Election Results</h1>
    </header>

    <div class="w3-container">
        <div id="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>Error</strong> Error - You must be authorized to vote! Else reconnect with MetaMask!
        </div>
        <div id="authVoter">
        <form id="voterAddress" onsubmit="ElectionApp.voterAuthorized(); return false;">
            Voter address:<br>
            <input id="inputID" type="text" value="Authenticate address">
            <button id="authButton" class="w3-button w3-blue" type="submit">Submit</button>
        </form>
        </div>
        <hr>

        <div id="newCandidateContainer">
            <form onsubmit="ElectionApp.createCandidate(); return false;">
                Candidate name:<br>
                <input id="newCandidateID" type="text" value="Candidate name">
                <button id="candidateButton" class="w3-button w3-blue" type="submit">Submit</button>
            </form>
        </div>
        <hr>


        <table class="w3-table w3-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
            </tr>
            </thead>
            <tbody id="results"></tbody>
        </table>
        <form onSubmit="ElectionApp.candidateVote(); return false;">
            <div class="form-group" id="content">
                <label for="pickCandidate">Select Candidate</label>
                <select class="w3-select w3-border" id="pickCandidate" name="option"></select>
            </div>
            <p>
                    <button class="w3-button w3-blue" type="submit">Vote</button>
            </p>
            <hr>
        </form>
        <!--        <div id="chartContainer" style="height: 370px; width: 100%;"></div>-->
    </div>

    <footer class="w3-container w3-blue">
        <p id="address"></p>
        <p id="balance"></p>
    </footer>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
