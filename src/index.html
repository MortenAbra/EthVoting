<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Election Results</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/styling.css" rel="stylesheet">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>

<div class="w3-card-4 maincard">

    <header class="w3-container w3-blue">
        <h1 id="title-text">Election Results</h1>
    </header>

    <div class="w3-container">

        <div id ="loader"></div>
        <table class="w3-table w3-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
            </tr>
            </thead>
            <tbody id="candidatesResults"></tbody>
        </table>

        <form onSubmit="App.castVote(); return false;">
            <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>

                <select class="w3-select w3-border" id="candidatesSelect" name="option"></select>
            </div>
            <p>
                <button class="w3-button w3-blue" type="submit">Vote</button>
            </p>
            <hr/>
        </form>
<!--        <div id="chartContainer" style="height: 370px; width: 100%;"></div>-->
    </div>

    <footer class="w3-container w3-blue">
        <p id="accountAddress"></p>
    </footer>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
